{% extends "shared/base.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    {% with msg=msg %}
        {% include "components/alerts.html" %}
    {% endwith %}
    <div class="container">
        <div class="row">
            <h5 class="mt-4 p-5 display-5">Login</h5>
            <div class="text-danger font-weight-bold">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </div>
        </div>

        <div class="mb-3">
            <form method="POST">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" required placeholder="Your email" name="email" value="{{ email }}"
                           class="form-control">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" required placeholder="Your password" value="{{ password }}" name="password"
                           class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
