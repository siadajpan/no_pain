<div class="modal fade" id="practiceRegisterForm" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register as a practice</h5>
            </div>
            <div class="text-danger font-weight-bold">
                {% for error in errors %}
                <li>{{error}}</li>
                {% endfor %}
            </div>
            <div class="modal-body">
                <div class="text-danger font-weight-bold">
                    {% for error in errors %}
                    <li>{{error}}</li>
                    {% endfor %}
                </div>
                <form method="POST" action="/doctors/register">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" required class="form-control"
                               name="name" value="{{name}}"
                               placeholder="First name">
                    </div>
                    <div class="mb-3">
                        <label></label>
                        <input type="text" required class="form-control"
                               name="last_name" value="{{last_name}}"
                               placeholder="Last name">
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" required placeholder="Your email"
                               name="email" value="{{email}}"
                               class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Speciality</label>
                        <select class="form-select" id="speciality_dropdown"
                                aria-label="Default select example">
                            <option selected>Select</option>
                            {% for speciality in doctor_speciality %}
                            <option value="{{ speciality.name }}">
                                {{ speciality.value }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" required
                               placeholder="Choose a secure password"
                               value="{{password}}" name="password"
                               class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Repeat password</label>
                        <input type="password" required
                               placeholder="Repeat your password"
                               value="{{repeat_password}}"
                               name="repeat_password"
                               class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
