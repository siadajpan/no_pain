{% extends "shared/base.html" %}
{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="container">
    <h5 class="mt-4 p-5 display-5">Register as a practice</h5>
    <div class="text-danger font-weight-bold">
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </div>
    </div>

    <div class="mb-3">
        <form method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label>Email</label>
                    <input type="text" required class="form-control"
                           name="email" value="{{email}}"
                           placeholder="Your email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Password</label>
                    <input type="password" required
                           placeholder="Enter your password"
                           value="{{password}}" name="password"
                           class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
