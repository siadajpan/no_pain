<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-lg-2 col-md-4 col-sm-5 col-xs-5">
            <h5>{{ practice.name }}</h5>
            {% with practice=practice %}
                {% include "components/practice_details.html" %}
            {% endwith %}
        </div>
        <div class="col-2 col-md-4 col-sm-5 col-xs-5">
        <h5>Working hours</h5>
            {% for working_hour in working_hours %}
                {% with working_hours=working_hour %}
                    {% include "components/working_hours.html" %}
                {% endwith %}
            {% endfor %}
        </div>
    </div>
</div>
