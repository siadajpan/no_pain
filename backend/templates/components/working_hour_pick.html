<div class="container p-2">
    <div class="row">

        <div class="mt-2 col-lg-3 col-md-3 col-sm-3">
            <h6>{{ name }}:</h6>
        </div>
        <div class="col-auto">
            {% if working_hours[name]|length > 0 %}
            <input id={{ name }}_start name={{ name }}_start width="120" value={{ working_hours[name][0].start_time }}>
            {% else %}
            <input id={{ name }}_start name={{ name }}_start width="120" placeholder="From"/>
            {% endif %}
            <script>
                $('#{{ name }}_start').timepicker({
                    uiLibrary: 'bootstrap5'
                });
            </script>
        </div>
        <div class="col">
            {% if working_hours[name]|length > 0 %}
            <input id={{ name }}_end name={{ name }}_end width="120" value={{ working_hours[name][0].end_time }} />
            {% else %}
                <input id={{ name }}_end name={{ name }}_end width="120" placeholder="To"/>
            {% endif %}
            <script>
                $('#{{ name }}_end').timepicker({
                    uiLibrary: 'bootstrap5'
                });
            </script>
        </div>
    </div>
</div>
