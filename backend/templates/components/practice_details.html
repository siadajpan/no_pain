<p>
    {{ practice.address }}
</p>
<p>
    {{ practice.postcode }} {{ practice.city }}
</p>
{% if practice.phone_number %}
    <p>
        Tel: {{ practice.phone_number }}
    </p>
{% endif %}
{% if practice.email %}
    <p>
        Email: {{ practice.email }}
    </p>
{% endif %}
{% if dont_show_details_button %}
{% else %}
    <a href="/practices/details/{{ practice.id }}" class="btn btn-secondary">More details</a>
{% endif %}
