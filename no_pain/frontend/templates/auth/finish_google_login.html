{% extends "shared/base.html" %} {% block title %}
<title>Complete Registration</title>
{% endblock %} {% block page_heading %}Complete Registration{% endblock %} {% block content%}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="alert alert-info">
            You are signing in with <strong>{{ email }}</strong>. Please choose a nickname to complete your
            registration.
        </div>

        <form method="POST" action="/register/google/finish">
            <input type="hidden" name="token" value="{{ token }}">

            <div class="form-floating mb-3">
                <input type="text" required class="form-control" id="nick" name="nick" value="{{ suggested_nick }}"
                    placeholder="Nick" />
                <label>Nickname</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="true" id="tos_agreement" name="tos_agreement"
                    required>
                <label class="form-check-label" for="tos_agreement">
                    I agree to the <a href="/terms-of-service/" target="_blank">Terms of Service</a> and <a
                        href="/privacy-policy/" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Complete Registration</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
